<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sine Wave Keyboard Synth</title>
    <script src="synth.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .keyboard {
        display: flex;
        flex-wrap: wrap;
        max-width: 600px;
        margin-top: 20px;
      }
      .key {
        width: 40px;
        height: 150px;
        border: 1px solid black;
        margin: 1px;
        text-align: center;
        line-height: 150px;
        font-size: 14px;
        user-select: none;
        background-color: white;
        transition: background-color 0.1s;
      }
      .key.active {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Master Gain</p>
      <input
        id="masterFader"
        type="range"
        min="-70.0"
        max="6.0"
        step="0.1"
        value="-12.0" />
      <label for="masterFader" id="fadeLabel">-12.0 dBFS</label>
    </div>

    <div>
      <p>Waveform</p>
      <select id="waveformSelect">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
    </div>
    <div id="noteDisplay">Currently Playing: None</div>

    <div id="keyboard" class="keyboard">
      <!-- Keys will be added dynamically -->
    </div>
    <p>
      Use your keyboard to play notes! (a, w, s, e, d, f, t, g, y, h, u, j,
      k...)
    </p>
  </body>
</html>
